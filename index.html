<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>We Become What We Behold — Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="app">
  <header>
    <h1>We Become What We Behold — Clone</h1>
    <div class="credit">Prototype autonome — Ouvrir le fichier dans un navigateur (desktop & mobile)</div>
  </header>

  <div class="main">
    <div class="world">
      <div class="square">
        <div class="screen" id="screen">Aucun cliché — Appuie pour photographier</div>
        <div class="controls">
          <button id="snap" class="btn-large">Prendre une photo</button>
          <button id="nextScene" class="secondary">Afficher sur l'écran</button>
          <div style="flex:1"></div>
          <div class="hud">
            <div>Score: <span id="score">0</span></div>
            <div style="width:120px">
              <div class="progress" aria-hidden><i id="meter"></i></div>
            </div>
          </div>
        </div>
        <div class="stage" id="stage" aria-hidden>
          <!-- NPCs injectés par JS -->
        </div>
      </div>
    </div>
  </div>

  <footer>
    <div style="display:flex;justify-content:space-between;align-items:center">
      <div class="credit">Fichier autonome — Compatible mobile</div>
      <div id="status" style="font-size:13px;color:var(--muted)"></div>
    </div>
  </footer>
</div>

<script src="script.js"></script>
</body>
</html>
